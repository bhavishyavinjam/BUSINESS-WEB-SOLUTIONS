<!DOCTYPE html>
<html lang="en">
<head>
    <title>color types</title>
    <style>
        body{
            background-color:chocolate;
        }
        h1 {
            color: rgba(0,0,0,0.5); /* 0.5 means 50% , if a value is 0 text will not visible*/
        }
        p{
            color: rgb(200,200,150);
        }
    </style>
</head>
<body>
    <h1>
        hello hello hello hello
    </h1>
    <p>this is p</p>
</body>
</html>
