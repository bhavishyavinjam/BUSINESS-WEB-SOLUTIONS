<!DOCTYPE html>
<html lang="en">
<head>
    <title>class selectors</title>
    <style>
        .class1{
            color:brown;
        }
        .class2{
            background-color: dimgray;
        }
    </style>
</head>
<body>
    <h1 class="class1 class2">This is h1</h1>
    <div class="class1">This is div</div>
    <p class="class2">don't select me</p>
    <p>don't select me</p>
</body>
</html>
