<!DOCTYPE html>
<html lang="en">
<head>
    <title>grouped selectors</title>
    <style>
        h1, p{
            color: gold;
            text-decoration:underline;
            text-transform: uppercase;
            size: 50px;
        }
        div{
            text-decoration:line-through;
        }
    </style>
</head>
<body>
    <h1>this is h1 statement</h1>
    <p>this is p statement</p>
    <div>this is div statement</div>
</body>
</html>
