<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transformations</title>
    <style>
        .box{
            width: 300px;
            height:300px;
            border: 10px solid black;
            margin:50px auto;
            /*transform:translate(68deg);*/ /*it rotates the box*/
            transform: translate(100px,200px);/*changes the position from the original position*/

        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
