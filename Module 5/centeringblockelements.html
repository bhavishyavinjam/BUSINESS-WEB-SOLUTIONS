<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>centering block elements</title>
    <style>
        .box{
            border: 4px solid black;
            display: block;
            width: 500px;
            height: 500px;
            margin-left: auto;
            margin-right: auto;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <div class="box">Lorem ipsum dolor sit amet consectetur adipisicing elit.</div>
</body>
</html>
