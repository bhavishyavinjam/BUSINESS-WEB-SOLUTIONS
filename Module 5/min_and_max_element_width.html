<!DOCTYPE html>
<html lang="en">
<head>
    <title>min and max element width</title>
    <style>
        .box{
            border: 5px solid red;
            max-width: 500px;
        }
        .box2{
            margin-top: 10px;/* this i used for giving space betwenn two boxes*/
            border: 5px solid red;
            min-width: 450px; /* if you write more text the box gets incresed but in the max-width the box stays there and if there are extra words then it goes to next line*/
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="box">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Maiores necessitatibus dolore est ratione accusamus repellendus perferendis modi laborum nihil. Voluptas aperiam maiores quae laboriosam deleniti voluptate tempora odit sed! Inventore?
    </div>
    <div class="box2">
        Lorem ipsum dolor sit amet consectetur adipisicing elit.
    </div>

</body>
</html>
