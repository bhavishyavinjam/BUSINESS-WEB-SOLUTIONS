<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            border: 2px solid red;
            height: 50px;
        }
        .box:not(.dontselectme){
            background-color: blueviolet;
        }
        .box:nth-child(5){
            background-color: brown;
            color: black;
        }
    </style>
</head>
<body>
    <div id="parent">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box dontselectme"></div>
            <div class="box"></div>
            <div class="box">color changes to brown</div>
            <div class="box"></div>
            <div class="box"></div>
    </div>
</body>
</html>
