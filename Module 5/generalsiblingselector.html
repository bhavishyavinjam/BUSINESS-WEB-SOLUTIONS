<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* General sibling selector */
    h1 ~ p {
      color: green;
    }
  </style>
  <title>General Sibling Selector Example</title>
</head>
<body>

<h1>This is a heading</h1>
<p>This will be green (sibling after h1).</p>
<span>Some text</span>
<p>This will also be green (another sibling after h1).</p>

</body>
</html>
